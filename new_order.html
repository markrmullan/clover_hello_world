<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create a new order</title>
  </head>
  <body>
    <form action="/orders/create" method="post">
      <label for="orders[email]">Order name</label><br>
      <input type="text" name="orders[email]" placeholder="example@example.com" value="{{email}}"></input><br><br>

      <label for="orders[address]">Customer Address 1:</label><br>
      <input type="text" name="orders[address1]" value="{{address1}}" placeholder="Address 1"></input><br><br>

      <label for="orders[address]">Customer Address 2:</label><br>
      <input type="text" name="orders[address2]" value="{{address2}}" placeholder="Address 2"></input><br><br>

      <label for="orders[city]">City:</label><br>
      <input type="text" name="orders[city]" value="{{city}}" placeholder="City"></input><br><br>

      <label for="orders[state]">State:</label><br>
      <input type="text" name="orders[state]" value="{{state}}" placeholder="State"></input><br><br>

      <label for="orders[zipcode]">Zip Code:</label><br>
      <input type="text" name="orders[zipcode]" value="{{zip}}" placeholder="Zip"></input><br><br>

      <input type="submit" name="name" value="Create Account">
    </form>
  </body>
</html>
